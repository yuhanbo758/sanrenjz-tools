    <script>
        const { ipcRenderer } = require('electron');

        // æ‰“å¼€æ·»åŠ æ’ä»¶åŠŸèƒ½å¯¹è¯æ¡†
        async function openAddPluginDialog() {

        async function initSuperPanel() {
            try {

                // è·å–å½“å‰é€‰ä¸­çš„æ–‡æœ¬
                currentSelectedText = await ipcRenderer.invoke('get-selected-text') || '';
                console.log('ğŸ“ é€‰ä¸­æ–‡æœ¬:', currentSelectedText);
                
                // æ˜¾ç¤ºé€‰ä¸­æ–‡æœ¬ä¿¡æ¯
                updateSelectedTextInfo(currentSelectedText);
                
                // æ¸…ç©ºç°æœ‰çš„åŠŸèƒ½åˆ—è¡¨ (é˜²æ­¢é‡å¤)
                if (!actions || actions.length === 0) {
                    console.log('åŠŸèƒ½åˆ—è¡¨ä¸ºç©ºï¼Œå¼€å§‹åˆå§‹åŒ–åŠ è½½');
                } else {
                    console.log('åŠŸèƒ½åˆ—è¡¨å·²æœ‰æ•°æ®ï¼Œå°†è¢«åˆ·æ–°:', actions.length, 'ä¸ª');
                    // ä¿ç•™ç©ºæ•°ç»„ï¼Œä¸æ¸…ç©º
                }
                
                // ä»æ’ä»¶APIåŠ è½½æ‰€æœ‰æ³¨å†Œçš„åŠŸèƒ½
                const newActions = await ipcRenderer.invoke('get-super-panel-actions', currentSelectedText);
                console.log('ğŸ”§ é‡æ–°åŠ è½½åˆ°çš„åŠŸèƒ½:', newActions.length, 'ä¸ª');
                
                // æ›´æ–°åŠŸèƒ½åˆ—è¡¨
                actions = newActions;
                
                renderActions();
                
            } catch (error) {
                console.error('âŒ åˆå§‹åŒ–è¶…çº§é¢æ¿å¤±è´¥:', error);
                showEmptyState('ğŸš«', 'åˆå§‹åŒ–å¤±è´¥', 'æ— æ³•åŠ è½½åŠŸèƒ½ï¼Œè¯·æ£€æŸ¥æ’ä»¶çŠ¶æ€');
            }

        // æ›´æ–°é€‰ä¸­æ–‡æœ¬ä¿¡æ¯æ˜¾ç¤º
        function updateSelectedTextInfo(text) {
            const infoElement = document.getElementById('selected-text-info');
            if (text && text.trim()) {
                const displayText = text.length > 50 ? text.substring(0, 50) + '...' : text;
                infoElement.textContent = `é€‰ä¸­å†…å®¹: ${displayText}`;
                infoElement.style.display = 'block';
            } else {
                infoElement.style.display = 'none';
            }
        }
        
        // æ¸²æŸ“åŠŸèƒ½åˆ—è¡¨ - çº¯åŠ¨æ€æ¸²æŸ“
        function renderActions() {
            const container = document.getElementById('actions-container');
            
            if (!actions || actions.length === 0) {
                showEmptyState('ğŸ“­', 'æš‚æ— åŠŸèƒ½', 'ç‚¹å‡» â• æ·»åŠ æ’ä»¶åŠŸèƒ½åˆ°é¢æ¿');
                return;
            }
            
            container.innerHTML = '';
            const gridDiv = document.createElement('div');
            gridDiv.className = 'actions-grid';
            
            // æ·»åŠ æ‰€æœ‰åŠŸèƒ½é¡¹
            actions.forEach((action, index) => {
                const actionDiv = createActionElement(action, index);
                gridDiv.appendChild(actionDiv);
            });
            
            // æ·»åŠ "æ·»åŠ åŠŸèƒ½"æŒ‰é’®
            const addActionDiv = createAddActionElement();
            gridDiv.appendChild(addActionDiv);
            
            container.appendChild(gridDiv);
            
            // é€‰ä¸­ç¬¬ä¸€ä¸ªåŠŸèƒ½é¡¹
            updateSelection(0);
        }
        
        // åˆ›å»ºåŠŸèƒ½å…ƒç´ 
        function createActionElement(action, index) {
            const actionDiv = document.createElement('div');
            actionDiv.className = 'action-item';
            actionDiv.dataset.index = index;
            actionDiv.onclick = () => executeAction(action);
            
            // æ·»åŠ åˆ é™¤æŒ‰é’®
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = 'âœ•';
            deleteBtn.title = 'ç§»é™¤æ­¤åŠŸèƒ½';
            deleteBtn.onclick = (e) => {
                e.stopPropagation(); // é˜»æ­¢å†’æ³¡ï¼Œä¸è§¦å‘çˆ¶å…ƒç´ çš„ç‚¹å‡»äº‹ä»¶
                removeAction(action, index);
            };
            
            const iconDiv = document.createElement('div');
            iconDiv.className = 'action-icon';
            
            // æ£€æŸ¥æ˜¯å¦æ˜¯å›¾ç‰‡æ–‡ä»¶è·¯å¾„æˆ–æ•°æ®URL
            if (action.icon && (action.icon.startsWith('data:') || action.icon.startsWith('file://') || action.icon.includes('.ico') || action.icon.includes('.png') || action.icon.includes('.jpg') || action.icon.includes('.svg'))) {
                // åˆ›å»ºimgå…ƒç´ æ˜¾ç¤ºå›¾ç‰‡
                const img = document.createElement('img');
                img.src = action.icon;
                img.alt = 'icon';
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'contain';
                iconDiv.appendChild(img);
            } else {
                // ç›´æ¥æ˜¾ç¤ºemojiæˆ–æ–‡æœ¬
                iconDiv.textContent = action.icon || 'ğŸ”§';
            }
            
            const titleDiv = document.createElement('div');
            titleDiv.className = 'action-title';
            titleDiv.textContent = action.title || 'æœªå‘½å';
            titleDiv.title = action.description || ''; // é¼ æ ‡æ‚¬æµ®æ˜¾ç¤ºæè¿°
            
            actionDiv.appendChild(deleteBtn);
            actionDiv.appendChild(iconDiv);
            actionDiv.appendChild(titleDiv);
            
            return actionDiv;
        }
        
        // åˆ›å»º"æ·»åŠ åŠŸèƒ½"å…ƒç´ 
        function createAddActionElement() {
            const addDiv = document.createElement('div');
            addDiv.className = 'add-action-item';
            addDiv.onclick = openAddPluginDialog;
            
            const iconDiv = document.createElement('div');
            iconDiv.className = 'add-action-icon';
            iconDiv.textContent = 'â•';
            
            const titleDiv = document.createElement('div');
            titleDiv.className = 'add-action-title';
            titleDiv.textContent = 'æ·»åŠ åŠŸèƒ½';
            
            addDiv.appendChild(iconDiv);
            addDiv.appendChild(titleDiv);
            
            return addDiv;
        }
        
        // æ˜¾ç¤ºç©ºçŠ¶æ€
        function showEmptyState(icon, title, description) {
            const container = document.getElementById('actions-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">${icon}</div>
                    <div class="empty-title">${title}</div>
                    <div class="empty-description">${description}</div>
                </div>
            `;
        }
        
        // æ›´æ–°é€‰æ‹©
        function updateSelection(index) {
            const items = document.querySelectorAll('.action-item');
            items.forEach((item, i) => {
                item.classList.toggle('selected', i === index);
            });
            selectedIndex = index;
            
            // æ»šåŠ¨åˆ°é€‰ä¸­é¡¹
            if (items[index]) {
                items[index].scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            }
        }
        
        // æ‰§è¡ŒåŠŸèƒ½ - é€šè¿‡æ’ä»¶API
        async function executeAction(action) {
            try {
                console.log('ğŸ¯ æ‰§è¡ŒåŠŸèƒ½:', action.title);
                
                // å…³é—­é¢æ¿
                closePanel();
                
                // é€šè¿‡æ’ä»¶APIæ‰§è¡ŒåŠŸèƒ½
                const result = await ipcRenderer.invoke('execute-super-panel-action', {
                    action: action,
                    selectedText: currentSelectedText
                });
                
                if (!result.success) {
                    console.error('åŠŸèƒ½æ‰§è¡Œå¤±è´¥:', result.error);
                    showNotification(result.error || 'åŠŸèƒ½æ‰§è¡Œå¤±è´¥', 'error');
                }
                
            } catch (error) {
                console.error('âŒ æ‰§è¡ŒåŠŸèƒ½å¤±è´¥:', error);
                showNotification(`æ‰§è¡Œå¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'info') {
            // è¿™é‡Œå¯ä»¥å®ç°é€šçŸ¥æ˜¾ç¤ºé€»è¾‘
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // å…³é—­é¢æ¿
        function closePanel() {
            ipcRenderer.invoke('close-super-panel');
        }
        
        // é”®ç›˜å¯¼èˆª
        document.addEventListener('keydown', (e) => {
            const items = document.querySelectorAll('.action-item');
            const gridCols = Math.floor(430 / 70); // æ ¹æ®å®¹å™¨å®½åº¦è®¡ç®—åˆ—æ•°
            
            switch (e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    if (selectedIndex >= gridCols) {
                        updateSelection(selectedIndex - gridCols);
                    }
                    break;
                    
                case 'ArrowDown':
                    e.preventDefault();
                    if (selectedIndex + gridCols < actions.length) {
                        updateSelection(selectedIndex + gridCols);
                    }
                    break;
                    
                case 'ArrowLeft':
                    e.preventDefault();
                    if (selectedIndex > 0) {
                        updateSelection(selectedIndex - 1);
                    }
                    break;
                    
                case 'ArrowRight':
                    e.preventDefault();
                    if (selectedIndex < actions.length - 1) {
                        updateSelection(selectedIndex + 1);
                    }
                    break;
                    
                case 'Enter':
                    e.preventDefault();
                    if (actions[selectedIndex]) {
                        executeAction(actions[selectedIndex]);
                    }
                    break;
                    
                case 'Escape':
                    e.preventDefault();
                    closePanel();
                    break;
                    
                case '+':
                case 'Insert':
                    e.preventDefault();
                    openAddPluginDialog();
                    break;
            }
        });
        
        // åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            console.log('ğŸ‰ è¶…çº§é¢æ¿æ¡†æ¶åŠ è½½å®Œæˆ');
            initSuperPanel();
            
            // ä¸ºæ‰€æœ‰è¾“å…¥æ¡†æ·»åŠ ç„¦ç‚¹ä¿æŒé€»è¾‘
            document.addEventListener('mousedown', (e) => {
                // æ£€æŸ¥ç‚¹å‡»çš„å…ƒç´ æ˜¯å¦æ˜¯è¾“å…¥æ¡†
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                    // è®°å½•è°ƒè¯•ä¿¡æ¯
                    console.log('ğŸ” è¾“å…¥æ¡†è¢«ç‚¹å‡»:', e.target.tagName, e.target.id || 'noID');
                    
                    // é˜»æ­¢é»˜è®¤çš„å¤±ç„¦äº‹ä»¶ä¼ æ’­
                    e.stopPropagation();
                    
                    // è®°å½•å½“å‰è¢«ç‚¹å‡»çš„è¾“å…¥æ¡†
                    window.lastClickedInput = e.target;
                    
                    // åˆ›å»ºä¸€ä¸ªä¸“ç”¨çš„äº‹ä»¶å¤„ç†å™¨ï¼Œç¡®ä¿è¾“å…¥æ¡†èƒ½ä¿æŒç„¦ç‚¹
                    const keepFocus = () => {
                        // ç¡®ä¿å½“å‰å…ƒç´ ä¿æŒç„¦ç‚¹
                        console.log('ğŸ” ä¿æŒç„¦ç‚¹ - å½“å‰æ´»åŠ¨å…ƒç´ :', document.activeElement.tagName, document.activeElement === e.target ? 'åŒ¹é…' : 'ä¸åŒ¹é…');
                        if (document.activeElement !== e.target) {
                            console.log('ğŸ” é‡æ–°è®¾ç½®ç„¦ç‚¹åˆ°è¾“å…¥æ¡†');
                            e.target.focus({preventScroll: true});
                            console.log('ğŸ” ç„¦ç‚¹é‡è®¾åçŠ¶æ€:', document.activeElement === e.target ? 'æˆåŠŸ' : 'å¤±è´¥');
                        }
                        // ç§»é™¤æ­¤ä¸´æ—¶å¤„ç†å™¨
                        setTimeout(() => {
                            document.removeEventListener('mouseup', keepFocus);
                        }, 100);
                    };
                    
                    // å½“é¼ æ ‡é‡Šæ”¾æ—¶æ‰§è¡Œ
                    document.addEventListener('mouseup', keepFocus);
                    
                    // è®¾ç½®å¤šé‡ä¿éšœç„¦ç‚¹ç›‘æ§

            // å…¨å±€ç„¦ç‚¹å˜åŒ–ç›‘æ§
            document.addEventListener('focusin', (e) => {

            document.addEventListener('focusout', (e) => {
                console.log('ğŸ” ç„¦ç‚¹ä¸¢å¤±:', e.target.tagName, e.target.id || 'noID', 'ä¸‹ä¸€ä¸ªå…ƒç´ :', document.activeElement.tagName);
                
                // å¦‚æœä»è¾“å…¥æ¡†å¤±å»ç„¦ç‚¹ï¼Œå¹¶ä¸”æœ‰è®°å½•çš„æœ€åç‚¹å‡»è¾“å…¥æ¡†ï¼Œå°è¯•æ¢å¤ç„¦ç‚¹
                if ((e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') && 
                    window.lastClickedInput === e.target &&
                    document.activeElement !== e.target) {
                    
                    // å»¶è¿Ÿä¸€å°æ®µæ—¶é—´åæ£€æŸ¥æ˜¯å¦ä»éœ€è¦æ¢å¤ç„¦ç‚¹
                    setTimeout(() => {

            // è®¾ç½®å¼ºåŠ›çš„ç„¦ç‚¹ä¿éšœæœºåˆ¶
            function setupFocusGuard(inputElement) {
                if (!inputElement) return;
                
                // æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨
                if (window.focusGuardTimer) {
                    clearInterval(window.focusGuardTimer);
                }
                
                // è¿ç»­æ£€æŸ¥ç„¦ç‚¹çŠ¶æ€çš„å®šæ—¶å™¨
                window.focusGuardTimer = setInterval(() => {
                    // å¦‚æœè¾“å…¥æ¡†ä»åœ¨DOMä¸­ä½†æ²¡æœ‰ç„¦ç‚¹
                    if (document.body.contains(inputElement) && 
                        document.activeElement !== inputElement &&
                        window.lastClickedInput === inputElement) {
                        
                        console.log('ğŸ” ç„¦ç‚¹å®ˆå«ï¼šæ¢å¤è¾“å…¥æ¡†ç„¦ç‚¹');
                        inputElement.focus({preventScroll: true});
                        
                        // é€šçŸ¥ä¸»è¿›ç¨‹å½“å‰æœ‰æ´»åŠ¨è¾“å…¥æ¡†
                        ipcRenderer.invoke('notify-input-active', true);
                    } else if (!document.body.contains(inputElement) || 
                               window.lastClickedInput !== inputElement) {
                        // å¦‚æœè¾“å…¥æ¡†ä¸å†æ˜¯æœ€åç‚¹å‡»çš„æˆ–å·²ä»DOMä¸­ç§»é™¤ï¼Œåœæ­¢ç›‘æ§
                        clearInterval(window.focusGuardTimer);
                        window.focusGuardTimer = null;
                        
                        // é€šçŸ¥ä¸»è¿›ç¨‹è¾“å…¥æ¡†ä¸å†æ´»åŠ¨
                        ipcRenderer.invoke('notify-input-active', false);
                    }
                }, 150); // å‡å°‘åˆ°150æ¯«ç§’æ£€æŸ¥ä¸€æ¬¡
                
                // è®¾ç½®5ç§’åè‡ªåŠ¨æ¸…é™¤ç›‘æ§
                setTimeout(() => {
                    if (window.focusGuardTimer) {
                        clearInterval(window.focusGuardTimer);
                        window.focusGuardTimer = null;
                    }
                }, 5000);
            }
        });
        
        // ç›‘å¬é¢æ¿åˆ·æ–°è¯·æ±‚
        ipcRenderer.on('refresh-super-panel', () => {
            console.log('ğŸ”„ æ”¶åˆ°åˆ·æ–°è¶…çº§é¢æ¿è¯·æ±‚');
            // ç¡®ä¿å®Œå…¨é‡æ–°åˆå§‹åŒ–é¢æ¿
            actions = []; // æ¸…ç©ºç°æœ‰åŠŸèƒ½åˆ—è¡¨

        // ç›‘å¬åŠŸèƒ½åˆ—è¡¨ç›´æ¥æ›´æ–°
        ipcRenderer.on('super-panel-actions-updated', (event, newActions) => {

            actions = newActions;

        // ç§»é™¤åŠŸèƒ½
        async function removeAction(action, index) {

                    const result = await ipcRenderer.invoke('delete-super-panel-action', action.id);
                    if (result) {

                        actions.splice(index, 1);

                        showNotification(`å·²ç§»é™¤"${action.title}"åŠŸèƒ½`, 'success');
                    } else {
                        showNotification('ç§»é™¤åŠŸèƒ½å¤±è´¥', 'error');
                    }

            } catch (error) {
                console.error('ç§»é™¤åŠŸèƒ½å¤±è´¥:', error);
                showNotification(`ç§»é™¤å¤±è´¥: ${error.message}`, 'error');

        }
        
        // å¤±ç„¦å¤„ç†
        window.addEventListener('blur', () => {
            // æ£€æŸ¥å½“å‰æ˜¯å¦æœ‰æ´»åŠ¨çš„è¾“å…¥æ¡†
            const activeElement = document.activeElement;
            if (activeElement && (activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA')) {
                // å¦‚æœæœ‰æ´»åŠ¨çš„è¾“å…¥æ¡†ï¼Œåˆ™ä¸å…³é—­é¢æ¿
                return;

            setTimeout(() => {
