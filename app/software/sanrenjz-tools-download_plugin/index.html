        // è§£ç æ–‡ä»¶å
        function decodeFilename(filename) {

        // è§£æGitHub URL
        function parseGithubUrl(url) {
            // æ¸…ç†URL
            url = url.trim().replace(/^@/, '').replace(/\.git$/, '').replace(/\/$/, '');
            
            // æ”¯æŒå¤šç§GitHub URLæ ¼å¼
            const patterns = [
                // https://github.com/user/repo
                /https?:\/\/github\.com\/([^\/\s]+)\/([^\/\s]+)/,
                // github.com/user/repo
                /^github\.com\/([^\/\s]+)\/([^\/\s]+)/,
                // user/repo
                /^([^\/\s]+)\/([^\/\s]+)$/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) {
                    const username = match[1];
                    const repo = match[2];
                    
                    // éªŒè¯ç”¨æˆ·åå’Œä»“åº“åæ ¼å¼
                    if (username && repo && !username.includes(' ') && !repo.includes(' ')) {
                        return { username, repo };
                    }
                }
            }
            
            throw new Error("æ— æ•ˆçš„GitHubä»“åº“åœ°å€ã€‚æ”¯æŒçš„æ ¼å¼ï¼š\n- https://github.com/user/repo\n- github.com/user/repo\n- user/repo");
        }

        // è§£å‹ZIPæ–‡ä»¶ï¼ˆé»˜è®¤è§£å‹åˆ°åŒç›®å½•ï¼‰
        async function extractZip(zipPath) {
            const outputDir = path.dirname(zipPath);
            return await extractZipToDirectory(zipPath, outputDir);
        }

        // è§£å‹ZIPæ–‡ä»¶åˆ°æŒ‡å®šç›®å½•
        async function extractZipToDirectory(zipPath, outputDir) {
            try {
                const { exec } = require('child_process');
                
                return new Promise((resolve) => {
                    // æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨
                    if (!fs.existsSync(zipPath)) {
                        console.error('ZIPæ–‡ä»¶ä¸å­˜åœ¨:', zipPath);
                        resolve(false);
                        return;
                    }
                    
                    // ç¡®ä¿è¾“å‡ºç›®å½•å­˜åœ¨
                    if (!fs.existsSync(outputDir)) {
                        fs.mkdirSync(outputDir, { recursive: true });
                    }
                    
                    // ä½¿ç”¨PowerShellçš„Expand-Archiveå‘½ä»¤è§£å‹
                    const command = `powershell -ExecutionPolicy Bypass -Command "try { Expand-Archive -Path '${zipPath}' -DestinationPath '${outputDir}' -Force; Write-Output 'SUCCESS' } catch { Write-Error $_.Exception.Message; exit 1 }"`;
                    
                    exec(command, { timeout: 60000 }, (error, stdout, stderr) => {
                        if (error) {
                            console.error('è§£å‹æ–‡ä»¶å¤±è´¥:', error);
                            console.error('stderr:', stderr);
                            resolve(false);
                        } else if (stdout.includes('SUCCESS')) {
                            // åˆ é™¤åŸå§‹ZIPæ–‡ä»¶
                            try {
                                fs.unlinkSync(zipPath);
                                console.log('ZIPæ–‡ä»¶å·²åˆ é™¤:', zipPath);
                            } catch (e) {
                                console.error('åˆ é™¤ZIPæ–‡ä»¶å¤±è´¥:', e);
                            }
                            resolve(true);
                        } else {
                            console.error('è§£å‹å‘½ä»¤æ‰§è¡Œå¤±è´¥:', stderr);
                            resolve(false);
                        }
                    });
                });
            } catch (error) {
                console.error('è§£å‹æ–‡ä»¶å¤±è´¥:', error);
                return false;
            }
        }

        // ä¸‹è½½è…¾è®¯äº‘æ–‡ä»¶
        async function downloadCosFile(url) {
            return new Promise((resolve, reject) => {
                try {
                    const filename = decodeFilename(url.split('/').pop()) || 'download';
                    const softwareDir = getSoftwareDir();
                    const filePath = path.join(softwareDir, filename);
                    
                    const protocol = url.startsWith('https:') ? https : http;
                    
                    updateStatus(`æ­£åœ¨ä¸‹è½½: ${filename}`);
                    updateProgress(0);
                    
                    const file = fs.createWriteStream(filePath);
                    const request = protocol.get(url, (response) => {

        // ä¸‹è½½GitHubä»“åº“
        async function downloadGithubRepo(url) {

                    // è·å–ç”¨æˆ·é€‰æ‹©çš„ä¿å­˜è·¯å¾„
                    const saveDir = document.getElementById('githubPathInput').value.trim();

                    }
                    
                    // ç¡®ä¿ä¿å­˜ç›®å½•å­˜åœ¨
                    if (!fs.existsSync(saveDir)) {
                        fs.mkdirSync(saveDir, { recursive: true });
                    }
                    
                    updateStatus(`æ­£åœ¨å…‹éš†ä»“åº“: ${username}/${repo}`);
                    updateProgress(0);
                    
                    // å°è¯•ä¸åŒçš„åˆ†æ”¯ï¼ˆmain, masterï¼‰
                    const branches = ['main', 'master'];
                    let downloadSuccess = false;
                    let finalFilePath = '';
                    
                    for (const branch of branches) {
                        try {
                            const downloadUrl = `https://github.com/${username}/${repo}/archive/refs/heads/${branch}.zip`;
                            const zipName = `${repo}-${branch}.zip`;
                            const filePath = path.join(saveDir, zipName);
                            finalFilePath = filePath;
                            
                            updateStatus(`æ­£åœ¨å°è¯•ä¸‹è½½ ${branch} åˆ†æ”¯...`);
                            
                            const success = await downloadFileWithRedirect(downloadUrl, filePath);
                            if (success) {
                                downloadSuccess = true;
                                break;
                            }
                        } catch (error) {
                            console.log(`ä¸‹è½½ ${branch} åˆ†æ”¯å¤±è´¥:`, error.message);
                            continue;
                        }
                    }
                    
                    if (!downloadSuccess) {
                        throw new Error('æ— æ³•ä¸‹è½½ä»“åº“ï¼Œè¯·æ£€æŸ¥ä»“åº“åœ°å€æ˜¯å¦æ­£ç¡®');
                    }
                    
                    // æ£€æŸ¥æ˜¯å¦è‡ªåŠ¨è§£å‹
                    const autoExtract = document.getElementById('autoExtract').checked;
                    if (autoExtract) {
                        updateStatus('æ­£åœ¨è§£å‹ä»“åº“...');
                        const extracted = await extractZipToDirectory(finalFilePath, saveDir);
                        if (extracted) {
                            updateStatus('ä»“åº“å…‹éš†å®Œæˆï¼');
                        } else {
                            updateStatus('ä»“åº“è§£å‹å¤±è´¥ï¼');
                        }
                    } else {
                        updateStatus('ä»“åº“ä¸‹è½½å®Œæˆï¼');

                    updateProgress(100);
                    refreshFileList();
                    resolve(true);
                    
                } catch (error) {

                    reject(error);
                }
            });
        }

        // å¤„ç†é‡å®šå‘çš„æ–‡ä»¶ä¸‹è½½
        function downloadFileWithRedirect(url, filePath) {
            return new Promise((resolve, reject) => {
                const maxRedirects = 5;
                let redirectCount = 0;
                
                function makeRequest(requestUrl) {
                    const protocol = requestUrl.startsWith('https:') ? https : http;
                    
                    const request = protocol.get(requestUrl, (response) => {
                        // å¤„ç†é‡å®šå‘
                        if (response.statusCode >= 300 && response.statusCode < 400 && response.headers.location) {
                            redirectCount++;
                            if (redirectCount > maxRedirects) {
                                reject(new Error('é‡å®šå‘æ¬¡æ•°è¿‡å¤š'));
                                return;
                            }
                            makeRequest(response.headers.location);
                            return;
                        }
                        
                        // æ£€æŸ¥å“åº”çŠ¶æ€
                        if (response.statusCode !== 200) {
                            reject(new Error(`HTTP ${response.statusCode}: ${response.statusMessage}`));
                            return;
                        }
                        
                        const totalSize = parseInt(response.headers['content-length'], 10);
                        let downloadedSize = 0;
                        
                        const file = fs.createWriteStream(filePath);
                        response.pipe(file);
                        
                        response.on('data', (chunk) => {
                            downloadedSize += chunk.length;
                            if (totalSize > 0) {
                                const percentage = (downloadedSize / totalSize) * 100;
                                updateProgress(percentage);
                            }
                        });
                        
                        file.on('finish', () => {
                            file.close();
                            resolve(true);
                        });
                        
                        file.on('error', (error) => {
                            reject(error);
                        });
                    });
                    
                    request.on('error', (error) => {
                        reject(error);
                    });
                    
                    request.setTimeout(30000, () => {
                        request.destroy();
                        reject(new Error('ä¸‹è½½è¶…æ—¶'));
                    });
                }
                
                makeRequest(url);
            });
        }
